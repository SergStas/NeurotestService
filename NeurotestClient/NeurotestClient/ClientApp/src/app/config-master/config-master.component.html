<div class="container">
  <div class="general">
    <label for="duration">Время на ответ (от 3 до 7): </label>
    <input type="number" [(ngModel)]="duration" id="duration"><br>
  </div>

  <p>Распределите вопросы по типу эмоции:<br></p>

  <div class="tip">(введенное число соответсвует количеству вопросов на каждый из трех типов выраженности)</div>

  <div class="input-bar">
    <label for="happinessCount">Радость: </label>
    <input type="number" [(ngModel)]="happinessCount" id="happinessCount"><br>
  </div>

  <div class="input-bar">
    <label for="sadnessCount">Печаль: </label>
    <input type="number" [(ngModel)]="sadnessCount" id="sadnessCount"><br>
  </div>

  <div class="input-bar">
    <label for="excitedCount">Удивление: </label>
    <input type="number" [(ngModel)]="excitedCount" id="excitedCount"><br>
  </div>

  <div class="input-bar">
    <label for="fearCount">Страх: </label>
    <input type="number" [(ngModel)]="fearCount" id="fearCount"><br>
  </div>

  <div class="input-bar">
    <label for="disgustingCount">Отвращение: </label>
    <input type="number" [(ngModel)]="disgustingCount" id="disgustingCount"><br>
  </div>

  <div class="input-bar">
    <label for="angerCount">Гнев: </label>
    <input type="number" [(ngModel)]="angerCount" id="angerCount"><br>
  </div>

  <div class="button-bar">
    <button (click)="submit()">Принять</button>

    <button (click)="back()">Назад</button>
  </div>

  <div *ngIf="errorMessage" class="error">
    {{errorMessage}}
  </div>
</div>
